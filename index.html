<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <style>
        /* Black background */
        body {
            background-color: black;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Background image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('eyefull.png') no-repeat center center;
            background-size: cover;
            opacity: 0.8;
            z-index: -1;
        }

        /* About page link in the top right */
        .about-link {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 18px;
            font-family: "Courier New", monospace;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: rgba(0, 138, 111, 0.5);
            border-radius: 5px;
        }

        .about-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: white;
            font-size: 3em;
            font-weight: lighter;
            font-family: "Courier New", monospace;
            text-align: center;
            padding-top: 1.2em;
        }

        /* Rotating objects */
        .object {
            position: absolute;
            width: 300px; /* ðŸ”¹ Increased object size */
            height: auto;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-out;
        }

        #obj4 { width: 220px; }
        #obj1 { width: 340px; }

        /* ðŸ“Œ Mobile-friendly adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .about-link {
                top: 10px;
                right: 20px;
                font-size: 16px;
                padding: 8px 12px;
            }

        }
    </style>
</head>

<body>
    <div class="background"></div>
    <a href="about.html" class="about-link">Full Text</a>

    <h1>MANIFESTO OF SURREALISM</h1>
    
    <a href="quote1.html"><img src="lobster.png" alt="Quote 1" class="object" id="obj1"></a>
    <a href="quote2.html"><img src="pipe.png" alt="Quote 2" class="object" id="obj2"></a>
    <a href="quote3.html"><img src="apple.png" alt="Quote 3" class="object" id="obj3"></a>
    <a href="quote4.html"><img src="umbrella.png" alt="Quote 4" class="object" id="obj4"></a>
    

    <script>
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const radius = 300; // rotation radius

        let angle1 = 0;
        let angle2 = Math.PI / 2;
        let angle3 = Math.PI;
        let angle4 = (3 * Math.PI) / 2;
        const speed = 0.003; // rotation speed

        function rotateObjects() {
            document.getElementById("obj1").style.left = `${centerX + radius * Math.cos(angle1)}px`;
            document.getElementById("obj1").style.top = `${centerY + radius * Math.sin(angle1)}px`;

            document.getElementById("obj2").style.left = `${centerX + radius * Math.cos(angle2)}px`;
            document.getElementById("obj2").style.top = `${centerY + radius * Math.sin(angle2)}px`;

            document.getElementById("obj3").style.left = `${centerX + radius * Math.cos(angle3)}px`;
            document.getElementById("obj3").style.top = `${centerY + radius * Math.sin(angle3)}px`;

            document.getElementById("obj4").style.left = `${centerX + radius * Math.cos(angle4)}px`;
            document.getElementById("obj4").style.top = `${centerY + radius * Math.sin(angle4)}px`;

            // Increase angles for continuous rotation
            angle1 += speed;
            angle2 += speed;
            angle3 += speed;
            angle4 += speed;

            requestAnimationFrame(rotateObjects);
        }

        rotateObjects(); 
    </script>

</body>
</html>
