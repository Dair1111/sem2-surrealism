<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blowing Letters Effect (p5.js)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> 
    <script src="quote3.js" defer></script>
    <style>
        html, body {
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: rgb(230, 255, 176);
            background-color: rgb(0, 0, 0);
        }

        .about-link {
        position: absolute;
        top: 40px;
        left: 40px;
        font-size: 18px;
        font-family: "Courier New", monospace;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        background-color: rgba(234, 125, 159, 0.656); /* Slightly transparent background */
        border-radius: 5px;
      }

      .about-link:hover {
        background-color: rgba(142, 137, 130, 0.901); /* Darker on hover */
      }

        /* Styling for navigation arrows */
        .arrow {
            position: fixed;
            top: 50%;
            font-size: 2em;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transform: translateY(-50%);
        }

        .arrow-left {
            left: 20px; /* Position left arrow */
        }

        .arrow-right {
            right: 20px; /* Position right arrow */
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


    </style>
</head>
<body>
    <a href="index.html" class="about-link">Home</a>
    <!-- Navigation Arrows -->
    <a href="quote2.html" class="arrow arrow-left">&#8592;</a>
    <a href="quote4.html" class="arrow arrow-right">&#8594;</a>
</body>
</html>
