<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
            color: rgb(230, 255, 176); 
            background-color: rgb(0, 0, 0); 
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('ben8.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.6;
            z-index: -1; 
        }

        .about-link {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 18px;
            font-family: "Courier New", monospace;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: rgba(172, 144, 218, 0.5); 
            border-radius: 5px;
        }

        .about-link:hover {
            background-color: rgba(212, 102, 38, 0.63);
        }


        .text-container {
            position: relative;
            cursor: pointer;
            z-index: 1;
            font-size: 1.7em;
            max-width: 65%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 2em 4em;
            text-align: left; 
            line-height: 1.4;
            transform: rotate(5deg);
            margin-top: -200px;  /* Moves UP */
            margin-left: 230px;  /* Moves RIGHT */
        }

        .text-container span {
            display: inline-block;
            transition: transform 1s ease-out, opacity 1s ease-out;
            position: relative;
            white-space: pre;
        }

        .text-container span.drop {
            animation: fall 1s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(20deg);
                opacity: 0;
            }
        }

        .text-container span.chaos {
            animation: chaosMove 1.5s ease-in-out forwards;
        }

        @keyframes chaosMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(calc(50vw * (Math.random() - 0.5)), calc(50vh * (Math.random() - 0.5))) rotate(360deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(120px) rotate(720deg);
                opacity: 0;
            }
        }

        .text-container span:hover {
            color: inherit; 
        }

 
        .arrow {
            position: fixed;
            top: 50%;
            font-size: 2em;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transform: translateY(-50%);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 1024px) {
            .text-container {
                font-size: 1.5em;
                margin-top: -100px;
                margin-left: 60px;
            }
        }

        @media (max-width: 768px) {
            .text-container {
                font-size: 1.3em;
                margin-top: -80px;
                margin-left: 40px;
            }

            .about-link {
                font-size: 16px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                font-size: 1.1em;
                margin-top: -60px;
                margin-left: 20px;
                padding: 1em 2em;
            }

            .about-link {
                font-size: 14px;
                padding: 6px 10px;
            }
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <a href="index.html" class="about-link">Home</a>

    <div class="text-container" id="text">
        It is not the fear of madness which will oblige us to leave the flag of imagination furled.
    </div>

    <a href="quote1.html" class="arrow arrow-left">&#8592;</a>
    <a href="quote3.html" class="arrow arrow-right">&#8594;</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.getElementById("text");
            const text = textContainer.innerText;
            textContainer.innerHTML = ""; 

            text.split("").forEach((char, index) => {
                let span = document.createElement("span");
                span.innerText = char;
                span.style.transitionDelay = `${index * 0.05}s`;
                textContainer.appendChild(span);
            });

            textContainer.addEventListener("mouseover", (event) => {
                if (event.target.tagName === "SPAN") {
                    if (Math.random() > 0.5) {
                        event.target.classList.add("drop");
                    } else {
                        event.target.classList.add("chaos");
                    }

                    setTimeout(() => {
                        event.target.classList.remove("drop");
                        event.target.classList.remove("chaos");
                    }, 2000);
                }
            });
        });
    </script>

</body>
</html>
