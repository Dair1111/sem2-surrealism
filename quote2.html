<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Letters Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d9e6f2, #f7d4e3);
            font-family: "Courier New", monospace;
            
        }

        .text-container {
            position: relative;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .text-container span {
            display: inline-block;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .text-container span.drop {
            transform: translateY(100px) rotate(20deg);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="text-container" id="text">
        It is not the fear of madness which will oblige us to leave the flag of imagination furled.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.getElementById("text");
            const text = textContainer.innerText;
            textContainer.innerHTML = ""; // Clear text to replace with spans

            // Wrap each letter in a span
            text.split("").forEach((char, index) => {
                let span = document.createElement("span");
                span.innerText = char;
                span.style.transitionDelay = `${index * 0.03}s`; // Creates a cascading effect
                textContainer.appendChild(span);
            });

            // Hover event
            textContainer.addEventListener("mouseenter", () => {
                textContainer.querySelectorAll("span").forEach(span => {
                    span.classList.add("drop");
                });
            });

            // Reset when mouse leaves
            textContainer.addEventListener("mouseleave", () => {
                textContainer.querySelectorAll("span").forEach(span => {
                    setTimeout(() => {
                        span.classList.remove("drop");
                    }, 500); // Delay reset so animation is noticeable
                });
            });
        });
    </script>

</body>
</html>
