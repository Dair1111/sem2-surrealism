<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            color: rgb(230, 255, 176); 
            background-color: rgb(0, 0, 0); 
        }


        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('ben8.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.6;
            z-index: -1; 
        }

        .text-container {
             position: relative;
             cursor: pointer;
             z-index: 1;
             font-size: 1.7em;
             max-width: 75%; 
             word-wrap: break-word; 
             overflow-wrap: break-word;
             padding: 2em 4em 9em 8em;
             text-align: center;
             line-height: 1.4;
             transform: rotate(5deg); 
            }

        .text-container span {
            display: inline-block;
            transition: transform 1s ease-out, opacity 1s ease-out;
            position: relative;
            white-space: pre;
        }

        .text-container span.drop {
            animation: fall 1s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(20deg);
                opacity: 0;
            }
        }

        .text-container span.chaos {
            animation: chaosMove 1.5s ease-in-out forwards;
        }

        @keyframes chaosMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(calc(50vw * (Math.random() - 0.5)), calc(50vh * (Math.random() - 0.5))) rotate(360deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(120px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="text-container" id="text">
        It is not the fear of madness which will oblige us to leave the flag of imagination furled.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.getElementById("text");
            const text = textContainer.innerText;
            textContainer.innerHTML = ""; 

            text.split("").forEach((char, index) => {
                let span = document.createElement("span");
                span.innerText = char;
                span.style.transitionDelay = `${index * 0.05}s`;
                textContainer.appendChild(span);
            });

            textContainer.addEventListener("mouseover", (event) => {
                if (event.target.tagName === "SPAN") {
                    if (Math.random() > 0.5) {
                        event.target.classList.add("drop");
                    } else {
                        event.target.classList.add("chaos");
                    }
                    
                    setTimeout(() => {
                        event.target.classList.remove("drop");
                        event.target.classList.remove("chaos");
                    }, 2000);
                }
            });
        });
    </script>

</body>
